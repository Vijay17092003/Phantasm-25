<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sympho College Symposium</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #1a237e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #ffeb3b;
        }
        footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 15px 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        footer p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Phantasm'25</div>
    <nav>
        <a href="#about">About</a>
        <a href="#events">Events</a>
        <a href="#schedule">Schedule</a>

    </nav>

</html>
