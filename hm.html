<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantasm'25</title>
    <!-- Font Awesome CDN for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header should fit the full width and fixed height */
        header {
            background-color: #1a237e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Make sure header spans full width */
            height: 60px; /* Fixed height for the header */
            padding: 0 20px; /* Ensure proper padding from left and right */
            box-sizing: border-box; /* Include padding in the header height */
            position: relative; /* Allow positioning of other elements inside */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow for effect */
        }

        /* Logo in the header */
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        /* Navigation bar in the header */
        header nav {
            display: flex;
            gap: 50px;
        }

        /* Style for links inside the navigation */
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        /* Hover effect on links */
        header nav a:hover {
            color: #ffeb3b;
        }

        /* Side menu styles */
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px; /* Initially off-screen */
            width: 250px;
            height: 100%;
            background-color: white;
            color: #1a237e;
            padding: 20px;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .side-menu a {
            color: #1a237e;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 15px 0;
            transition: color 0.3s;
        }

        .side-menu a:hover {
            color: #ffeb3b;
        }

        /* Close button inside the side menu */
        .side-menu .close-btn {
            font-size: 2em;
            color: #1a237e;
            position: absolute;
            top: 10px;
            left: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .side-menu .close-btn:hover {
            color: #ffeb3b;
        }

        /* Footer styling */
        footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 15px 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Hamburger icon styles */
        .hamburger {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: all 0.3s ease;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                height: 60px; /* Ensure header stays at 60px height */
            }

            header nav {
                display: none; /* Hide the regular navbar on mobile */
            }

            /* Show hamburger icon */
            .hamburger {
                display: block;
            }

            footer p {
                font-size: 0.8em;
            }

            footer .social-icons {
                margin-top: 10px;
            }

            /* Initially hide the side menu */
            .side-menu {
                right: -500px; /* Side menu is off-screen */
            }

            /* Show the side menu when it's toggled */
            .side-menu.open {
                right: -50px; /* Slide the side menu in */
            }

            .side-menu a {
                padding: 15px;
            }
        }

        /* Desktop version - regular navigation bar */
        @media (min-width: 769px) {
            .side-menu {
                display: none; /* Hide the side menu on desktop */
            }

            header nav {
                display: flex; /* Keep the navigation bar on desktop */
            }
        }
.p_tag{ padding-top:20px;}
    </style>
</head>
<body>

<header>
    <div class="logo">Phantasm'25</div>
    <nav>
        <a href="#about" class="about">About</a>
        <a href="#events">Events</a>
        <a href="#schedule">Schedule</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </nav>

    <!-- Hamburger icon for mobile -->
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- Side menu -->
<div class="side-menu" id="sideMenu">
    <span class="close-btn" onclick="closeMenu()">&times;</span> <!-- X mark to close the menu -->
<p id="p_tag"></p>
<div id="p_tag1"></div>
    <a href="#about">About</a>
    <a href="#events">Events</a>
    <a href="#schedule">Schedule</a>
    <a href="#contact">Contact</a>
    <a href="#login">Login</a>
</div>

<main>
    <!-- Main content goes here -->
</main>

<footer>
    <p>&copy; 2025 CSEA. All rights reserved.</p>
    <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
</footer>

<script>
    // Function to toggle the side menu visibility
    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        menu.classList.toggle('open'); // Toggle the open class to show/hide menu
    }

    // Function to close the side menu
    function closeMenu() {
        const menu = document.getElementById('sideMenu');
        menu.classList.remove('open'); // Remove the open class to hide menu
    }
</script>

</body>
</html>
