<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            position: relative;
            background: url('Sky.jpg') no-repeat center center / cover;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            overflow: hidden;
        }
        header {
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            z-index: 2;
        }
        header nav {
            display: flex;
            gap: 15px;
            position: relative;
            z-index: 2;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #000000;
        }
        .ripple {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: ripple-animation 4s infinite;
            opacity: 0;
            z-index: 0;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer p {
            margin: 5px 0;
            z-index: 10;
            font-size: 0.9em;
        }
        footer a {
            color: black;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes ripple-animation {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="logo">Phantasm'25</div>
    <nav>
        <a href="#about">About</a>
        <a href="#events">Events</a>
        <a href="#schedule">Schedule</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </nav>
</header>

<main>
    <!-- Main content goes here -->
</main>

<footer>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <p>&copy; 2025 CSEA. All rights reserved.</p>
    <p>Follow us on</p>
    <p>
        <a href="#">Instagram</a>, <a href="#">Facebook</a>, and <a href="#">Twitter</a>.
    </p>
</footer>

<script>
    // Function to add ripple effect to a given element
    function addRippleEffect(element) {
        setInterval(() => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${Math.random() * 100}%`;
            ripple.style.top = `${Math.random() * 100}%`;
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 4000); // Remove the ripple after animation
        }, 1000);
    }

    // Add ripple effect to header and footer
    const header = document.querySelector('header');
    const footer = document.querySelector('footer');
    addRippleEffect(header);
    addRippleEffect(footer);
</script>

</body>
</html>
